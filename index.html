<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <title>Temp Conversion</title>
</head>
<body>

    <form action="" id="tempCelcius">
        <label for="temp">
            Temp in F: 
            <input type="number" name="temp" id="farenheit" value="">
            <button type="submit">Convert</button>
        </label>
    </form>
    <form action="" id="tempF">
        <label for="tempF">
            Temp in C: 
            <input type="number" name="tempF" id="celcius" value="">
            <button type="submit">Convert</button>
        </label>
    </form>
    <p class="celcius"></p>
    <div class="farenheit"></div>
</body>
</html>
